<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        .profile-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-details {
            font-size: 18px;
            line-height: 1.6;
        }
        .dropdown {
            margin-top: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-details">
            <p><strong>Name:</strong> Anil Babu KI</p>
            <p><strong>Email:</strong> anil@example.com</p>
            <p><strong>Role:</strong> Administrator</p>
        </div>
        <div class="dropdown">
            <label for="actions">Actions:</label>
            <select id="actions" name="actions">
                <option value="edit">Edit Profile</option>
                <option value="logout">Logout</option>
            </select>
        </div>
    </div>
</body>
</html>
