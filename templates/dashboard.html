
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .container { max-width: 1000px; margin: auto; }
        .section { margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 10px 15px; margin-right: 10px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Dashboard</h1>

        <div class="section">
            <h2>Upload CSV File</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv">
                <button type="submit" class="btn">Upload</button>
            </form>
        </div>

        <div class="section">
            <h2>Plotly Chart</h2>
            <div id="plotly-chart" style="height: 500px;"></div>
        </div>

        <div class="section">
            <h2>Results Table</h2>
            <div id="results-table">
                <!-- Table will be dynamically inserted here -->
            </div>
            <button class="btn" onclick="exportData('csv')">Export CSV</button>
            <button class="btn" onclick="exportData('excel')">Export Excel</button>
            <button class="btn" onclick="exportData('word')">Export Word</button>
        </div>
    </div>

    <script>
        function exportData(format) {
            window.location.href = '/export?format=' + format;
        }
    </script>
</body>
</html>
