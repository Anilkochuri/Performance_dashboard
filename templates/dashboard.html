
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Dashboard</h1>

        <h2>Overview</h2>
        <p>This dashboard provides insights into key performance metrics.</p>

        <h2>Login</h2>
        <p><a href="/login" class="btn btn-primary">Click here to login</a></p>

        <h2>Export Options</h2>
        <div class="mb-3">
            <a href="/export/csv" class="btn btn-outline-secondary me-2">Export CSV</a>
            <a href="/export/excel" class="btn btn-outline-success me-2">Export Excel</a>
            <a href="/export/word" class="btn btn-outline-info">Export Word</a>
        </div>

        <h2>Data Table</h2>
        <div class="table-responsive">
            {{ table|safe }}
        </div>

        <h2>Charts</h2>
        <div id="charts">
            {{ charts|safe }}
        </div>
    </div>
</body>
</html>
