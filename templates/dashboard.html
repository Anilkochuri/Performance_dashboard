<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('upload') }}">Upload CSV</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to the Performance Dashboard</h1>

<form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
  <label for="file">Upload CSV File:</label>
  <input type="file" name="file" id="file" accept=".csv" required>
  <button type="submit">Upload</button>
</form>


        {% if tables %}
            <h2>Uploaded Data</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% endif %}

        <h2>Visualizations</h2>

        <h3>Average Elapsed Time per Label</h3>
        <img src="{{ url_for('static', filename='avg_elapsed_bar.png') }}" alt="Bar Chart" class="img-fluid">

        <h3>Elapsed Time Over Time</h3>
        <img src="{{ url_for('static', filename='elapsed_line.png') }}" alt="Line Chart" class="img-fluid">

        <h3>Success vs Failure Distribution</h3>
        <img src="{{ url_for('static', filename='success_pie.png') }}" alt="Pie Chart" class="img-fluid">
    </div>
</body>
</html>
