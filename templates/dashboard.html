
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Performance Dashboard</h2>

    {% if session['username'] %}
    <p>Welcome, {{ session['username'] }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    {% endif %}

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" name="file" class="form-control" required>
            <button type="submit" class="btn btn-primary">Upload CSV</button>
        </div>
    </form>

    {% if tables %}
    <div class="mb-3">
        <a href="{{ url_for('download_excel') }}" class="btn btn-success">Export to Excel</a>
        <a href="{{ url_for('download_csv') }}" class="btn btn-secondary">Export to CSV</a>
        <a href="{{ url_for('download_word') }}" class="btn btn-info">Export to Word</a>
    </div>

    <div class="table-responsive">
        {{ tables|safe }}
    </div>

    <div id="chart" class="mt-5">
        <h4>Chart</h4>
        <div id="plotly-chart"></div>
        <script>
            var chartData = {{ chart_json|safe }};
            Plotly.newPlot('plotly-chart', chartData.data, chartData.layout);
        </script>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
