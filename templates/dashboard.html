
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Dashboard</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload CSV File</label>
            <input type="file" class="form-control" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
        <a href="{{ url_for('logout') }}" class="btn btn-danger float-end" onclick="return confirmLogout()">Logout</a>
    </form>

    {% if table_html %}
    <h4 class="mt-4">Data Table</h4>
    <div class="table-responsive">
        {{ table_html | safe }}
    </div>
    {% endif %}

    <div class="row mt-4">
        {% if bar_chart %}
        <div class="col-md-6">
            <h4>Bar Chart</h4>
            <div id="bar-chart"></div>
            <script>
                var barData = {{ bar_chart | safe }};
                Plotly.newPlot('bar-chart', barData.data, barData.layout);
            </script>
        </div>
        {% endif %}

        {% if pie_chart %}
        <div class="col-md-6">
            <h4>Pie Chart</h4>
            <div id="pie-chart"></div>
            <script>
                var pieData = {{ pie_chart | safe }};
                Plotly.newPlot('pie-chart', pieData.data, pieData.layout);
            </script>
        </div>
        {% endif %}
    </div>
</div>

<script>
function confirmLogout() {
    return confirm("Are you sure you want to logout?");
}
</script>
{% endblock %}
