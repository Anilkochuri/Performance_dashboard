
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3399ff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
        }
        .profile-dropdown {
            position: relative;
            display: inline-block;
        }
        .profile-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            right: 0;
            z-index: 1;
        }
        .profile-dropdown:hover .profile-dropdown-content {
            display: block;
        }
        .container {
            padding: 20px;
        }
        .chart {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .export-buttons button {
            margin-right: 10px;
        }
        .upload-form {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #3399ff;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <div class="profile-dropdown">
            <span>User Profile â–¼</span>
            <div class="profile-dropdown-content">
                <a href="#">Settings</a><br>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="upload-form">
            <label for="csvFile">Upload CSV File:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv">
            <button type="submit">Upload</button>
        </form>

        <div class="chart" id="barChart">[Bar Chart Placeholder]</div>
        <div class="chart" id="lineChart">[Line Chart Placeholder]</div>
        <div class="chart" id="pieChart">[Pie Chart Placeholder]</div>

        <div class="export-buttons">
            <button>Export to CSV</button>
            <button>Export to Excel</button>
            <button>Export to Word</button>
        </div>

        <p><a href="login.html">Go to Login Page</a></p>
    </div>
    <footer>
        &copy; 2024 Dashboard Application
    </footer>
</body>
</html>
