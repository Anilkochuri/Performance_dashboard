
<!DOCTYPE html>
<html>
<head>
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 40px; }
        .chart-container { margin-top: 30px; }
        .table-container { margin-top: 30px; }
        .export-buttons { margin-top: 20px; }
        .error-message { margin-top: 20px; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Performance Dashboard</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload CSV File:</label>
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>

        {% if error %}
        <div class="error-message alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        {% if filename %}
        <div class="export-buttons">
            <h5>Export Options for {{ filename }}:</h5>
            <a href="{{ url_for('export', format='csv') }}" class="btn btn-outline-success">Export CSV</a>
            <a href="{{ url_for('export', format='excel') }}" class="btn btn-outline-info">Export Excel</a>
        </div>
        {% endif %}

        {% if table %}
        <div class="table-container">
            <h4>Data Table:</h4>
            {{ table | safe }}
        </div>
        {% endif %}

        {% if chart %}
        <div class="chart-container">
            <h4>Chart:</h4>
            {{ chart | safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
