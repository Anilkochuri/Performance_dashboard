<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Performance Dashboard</title>
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>
<body>
<nav>
<ul>
<li><a href="{{ url_for('home') }}">Home</a></li>
<li></li>
<li><a href="{{ url_for('logout') }}">Logout</a></li>
</ul>
</nav>
<div class="container">
<h1>Welcome to the Performance Dashboard</h1>

        {% if tables %}
            <h2>Uploaded Data</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% endif %}

        <h2>Visualizations</h2>
<h3>Average Elapsed Time per Label</h3>
<img alt="Bar Chart" class="img-fluid" src="{{ url_for('static', filename='avg_elapsed_bar.png') }}"/>
<h3>Elapsed Time Over Time</h3>
<img alt="Line Chart" class="img-fluid" src="{{ url_for('static', filename='elapsed_line.png') }}"/>
<h3>Success vs Failure Distribution</h3>
<img alt="Pie Chart" class="img-fluid" src="{{ url_for('static', filename='success_pie.png') }}"/>
</div>
</body>
</html>
