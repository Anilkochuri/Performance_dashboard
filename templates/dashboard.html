<!DOCTYPE html>
<html>
<head>
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Performance Dashboard</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Upload CSV File:</label>
            <input type="file" name="file" class="form-control-file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Generate</button>
    </form>

    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}

    {% if plot_div %}
        <div class="mt-4">
            {{ plot_div | safe }}
        </div>
    {% endif %}

    {% if table_html %}
        <div class="mt-4">
            <h4>Uploaded Data</h4>
            {{ table_html | safe }}
        </div>
        <div class="mt-3">
            <a href="/export/csv" class="btn btn-outline-primary">Export CSV</a>
            <a href="/export/excel" class="btn btn-outline-success">Export Excel</a>
            <a href="/export/word" class="btn btn-outline-info">Export Word</a>
        </div>
    {% endif %}
</div>
</body>
</html>
