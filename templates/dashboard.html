<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performance Dashboard</title>
    {{ url_for(
</head>
<body>
    <h1>Performance Dashboard</h1>

    <!-- Upload CSV Form -->
    <section>
        <h2>Upload CSV File</h2>
        /upload
            <input type="file" name="file" accept=".csv" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <!-- Data Table -->
    {% if tables %}
        <section>
            <h2>Uploaded Data</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </section>
    {% endif %}

    <!-- Charts Section -->
    <section>
        <h2>Charts</h2>
        <!-- Add chart containers here -->
        <div id="chart1"></div>
        <div id="chart2"></div>
    </section>

    <!-- Export Options -->
    <section>
        <h2>Export Options</h2>
        <button onclick="exportToPDF()">Export as PDF</button>
        <button onclick="exportToExcel()">Export as Excel</button>
    </section>

    {{ url_for(</script>
</body>
</html>
