<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ block.title }}Performance Dashboard{{ endblock }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="50">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('upload_csv') }}">Upload CSV</a></li>
                <li><a href="{{ url_for('export') }}">Export</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">User</a>
                    <div class="dropdown-content">
                        <a href="{{ url_for('settings') }}">Settings</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        {{ block.content }}{{ endblock }}
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
