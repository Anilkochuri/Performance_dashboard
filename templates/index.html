<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Performance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Welcome to the Performance Dashboard</h1>
        <p class="lead">Please log in to access your dashboard and manage performance data.</p>
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-success">Go to Dashboard</a>
    </div>
    {% endblock %}
</body>
</html>
