<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>CSV Dashboard</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload CSV File</label>
            <input type="file" class="form-control" name="file" id="file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}

    {% if table_html %}
        <h3 class="mt-4">Results Table</h3>
        <div class="table-responsive">{{ table_html|safe }}</div>
    {% endif %}

    {% if plot_div %}
        <h3 class="mt-4">Graphs</h3>
        <div>{{ plot_div|safe }}</div>
    {% endif %}

    {% if table_html %}
        <h4 class="mt-4">Export Options</h4>
        <a href="/export/csv" class="btn btn-outline-secondary me-2">Export CSV</a>
        <a href="/export/excel" class="btn btn-outline-secondary me-2">Export Excel</a>
        <a href="/export/word" class="btn btn-outline-secondary">Export Word</a>
    {% endif %}
</div>
</body>
</html>
