
services:
  - type: web
    name: performance-dashboard-v2
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: your_secure_key_here  # Replace with a strong secret key
    plan: free
    autoDeploy: true
